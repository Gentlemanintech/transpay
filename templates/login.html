{% extends "layout.html" %}

{% block main %}

<div class="container p-4 shadow-lg p-3 my-5 bg-body rounded">
    <h4>Welcome</h4>
    <p>Sign in to continue </p>
    <form action="/login" method="post">
        <div class="form-check">
        <label for="email" class="form-label">Email</label>
        <input autocomplete="off" placeholder="Enter Email" type="text" id="email" class="form-control text-center" name="email">
    </div>
    <div class="form-check">
        <label for="password" class="form-label">Password</label>
        <input autocomplete="off" placeholder="Enter Password" type="password" id="password" class="form-control text-center" name="password">
    </div>
    <div class="forget_pass mt-3">
        <a href="/">Forgot Password?</a>
    </div>
    <button type="submit" class="btn btn-primary text-white p-2 w-100 mt-3 sign_btn">Sign In</button>
</form>
</div>

{% endblock %}
