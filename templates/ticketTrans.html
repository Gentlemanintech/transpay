{% extends "layout.html" %}

{% block main %}
    <div class="container my-3 d-flex justify-content-between align-items-center">
      <a href="/home"  class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i></a>
      <h2 class="mx-auto">Tickets History</h2>
    </div>
    <div class="container border p-4">
    {% if tickets %}
    {% for ticket in tickets %}
    <li class="list-group-item d-flex justify-content-between align-items-center border-bottom p-2">
      <div class="ms-2 me-auto text-start">
        <div class="fw-bold">
            <p>FROM: {{ticket.fromLoc}}</p>
            <p>TO: {{ticket.toLoc}}</p>
        </div>
        {{ticket.date}}
      </div>
      <span class="badge rounded-pill p-2 bg-danger">
        {{ticket.seatQty}}
    </span>
    </li>
   {% endfor %}
   {% else %}
   
   <figure class="figure p-5">
    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
      <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5zm13-3H1v2h14zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"/>
    </svg>
    <figcaption class="figure-caption fw-bold">Transaction History empty. Make transaction to see your history here</figcaption>
</figure>
   {% endif %}
</div>

{% endblock %}
